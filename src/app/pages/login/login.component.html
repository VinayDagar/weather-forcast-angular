<div class="d-flex justify-content-center align-items-center">
    <div class="container">
        <form (ngSubmit)="login()">
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="pat@example.com" [formControl]="email" required>
                        <mat-error *ngIf="email.invalid">{{getEmailMessage()}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <input matInput type="password" placeholder="pat@example.com" [formControl]="password" required>
                        <mat-error *ngIf="password.invalid">{{getPasswordMessage()}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <button mat-button type="submit" class="submit-button" > Login </button>
                </div>
            </div>
        </form>
    </div>
</div>
